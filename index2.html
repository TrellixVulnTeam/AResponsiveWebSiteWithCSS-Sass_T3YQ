<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="shortcut icon" href="css/Flaticon.svg">
    <link rel="shortcut icon" href="font/Flaticon.svg">

<body>
    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <h1 class="left-side-title">Welcome to the Website!</h1>
            <p class="left-side-p">If you want to contact us you should type here your personally infos.</p>
            <a href="index3.html" class="left-side-button">Log In</a>
            </div>
            
        </div>
        <div class="right-side">
            <div class="right-side-content">
            <h1>Create an account</h1>
            <div class="links">
            <a class="link" href="#"><i class="flaticon-facebook"></i></a>
                <a class="link" href="#"><i class="flaticon-linkedin"></i></a>
                <a class="link" href="#"><i class="flaticon-google"></i></a>
            </div>
            <p>or in order to sign up you can use e-mail.</p>
            <div class="form-group">
                <form class="form">
                    <div class="form-group"><input type="text" placeholder="full-name"></div>
                    <div class="form-group"><input type="email" placeholder="email"></div>
                    <div class="form-group"><input type="password" placeholder="password"></div>
                    <div class="form-group"><input type="password" placeholder="password-confirm"></div>
                    <div class="form-group"><button class="btn">Sign Up</button></div>
                    
                </form>
            </div>
            </div>
            
        </div>
        
        </div>
